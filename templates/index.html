<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50X CAPSTONE</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <h1 class="text-center mt-auto">View Generator</h1>
        <form class="mb-auto mx-3" id="table-form">
            <div class="d-flex flex-column" >
                <div class="container-fluid border border-5 bg-info bg-gradient shadow shadow-5 p-5 flex-column" id="view-container" style="overflow:auto;">
                    <div class="col d-flex flex-column p-0" id="route-input-container">
                        <div class="col input-group" id="route-input-group">
                            <input id="route-input" placeholder="Enter Route" class="form-control border border-5 border-secondary text-center fs-4" required>
                            <button class="btn btn-secondary" type="button" id="route-search-btn" disabled>
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div id="route-input" class="d-flex flex-column p-0 input-group"></div>
                    </div>
                    {% if tables %}
                    <h3 id="ORHeader" class="text-center my-3">- OR -</h3>
                    <div class="d-flex p-0 mb-3 input-group" id="table-select-container">
                        <select id="table-select" class="form-select border border-5 border-secondary text-center fs-4">
                            <option disabled selected>Select a table...</option> 
                        {% for option in tables %}
                            <option value={{ option }}>{{option}}</option>
                        {% endfor %}
                        </select>
                        <button class="btn btn-secondary" type="button" id="table-search-btn" disabled>
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    {% endif %}
                    <div class="d-flex">
                        <div id="index-container" class="col-2 d-flex flex-column p-0 mt-4">
                            <input value="INDEX" class="form-control border border-5 border-secondary fs-3 text-center" disabled hidden>
                        </div>
                        <div class="col d-flex flex-column p-0 mt-4">
                            <div class="col-11">
                                <input value="KEY" class="form-control border border-5 border-secondary fs-3 text-center" disabled hidden>
                            </div>
                            <div id="key-container" class="d-flex flex-column p-0 input-group"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button id="submit" type="button" class="btn btn-success col-4 fs-3" type="submit" disabled hidden></button>
            </div>
            
        </form>
    </div>
    <script src="../static/script.mjs" type="module"></script>
</body>

</html>
