<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Viewer</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/morph/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <h1 class="text-center mt-auto">Sandbox</h1>
        <form class="container-fluid mt-3 mb-auto" id="table-form">
            <div class="d-flex flex-column">
                <div id="input-container" class="row border border-5 bg-info bg-gradient shadow shadow-5 p-5">
                    <div class="col d-flex flex-column p-0">
                        <div id="table-container" class="d-flex">
                            <div id="index-container" class="col-2 d-flex flex-column p-0 mt-4">
                                <h1 class="text-center text-white">Index</h1>
                            </div>
                            <div class="col d-flex flex-column p-0 mt-4">
                                <div class="col-11">
                                    <h1 class="text-center text-white">Data</h1>
                                </div>
                                <div id="key-container" class="d-flex flex-column p-0 input-group"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input id="submit" class="btn btn-success col-4 fs-3" type="submit"></input>
            </div>
        </form>
    </div>
    <script type="module" src="../static/launchSandbox.js"></script>
</body>

</html>
